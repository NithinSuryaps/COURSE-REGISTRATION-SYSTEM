<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration - Professional Learning Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: #000000;
            --secondary-bg: #0f1419;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(148, 163, 184, 0.2);
            --text-primary: #1e293b;
            --text-secondary: rgba(30, 41, 59, 0.7);
            --success-green: #4CAF50;
            --success-green-dark: #2d7a2f;
            --error-red: #ff6b6b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            text-align: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Advanced 3D Background Scene */
        .background-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            perspective: 2000px;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at center, var(--secondary-bg) 0%, var(--primary-bg) 70%);
        }
        
        /* 3D Floating Geometric Elements */
        .floating-geometry {
            position: absolute;
            transform-style: preserve-3d;
        }
        
        .geometry-1 {
            top: 10%;
            right: 15%;
            width: 150px;
            height: 150px;
            animation: float1 25s ease-in-out infinite;
        }
        
        .geometry-2 {
            bottom: 15%;
            left: 10%;
            width: 120px;
            height: 120px;
            animation: float2 20s ease-in-out infinite reverse;
        }
        
        .geometry-3 {
            top: 70%;
            right: 5%;
            width: 100px;
            height: 100px;
            animation: float3 22s ease-in-out infinite;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 35s linear infinite;
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(6, 182, 212, 0.1) 0%, 
                rgba(59, 130, 246, 0.05) 50%, 
                rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(6, 182, 212, 0.3);
            backdrop-filter: blur(15px);
        }
        
        .front { transform: translateZ(50px); }
        .back { transform: translateZ(-50px) rotateY(180deg); }
        .right { transform: rotateY(90deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }
        .top { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        
        /* Enhanced Star Field */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: #06b6d4;
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite alternate;
        }
        
        .star-small { width: 1px; height: 1px; }
        .star-medium { width: 2px; height: 2px; }
        .star-large { width: 3px; height: 3px; }
        
        .star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 25%; left: 80%; animation-delay: 1s; }
        .star:nth-child(3) { top: 45%; left: 15%; animation-delay: 2s; }
        .star:nth-child(4) { top: 65%; left: 85%; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 80%; left: 25%; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 10%; left: 75%; animation-delay: 2.5s; }
        
        /* Back Button */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 15;
            transform-style: preserve-3d;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .back-button:hover {
            background: rgba(6, 182, 212, 0.2);
            transform: translateY(-5px) translateZ(10px);
            box-shadow: 
                0 20px 40px rgba(6, 182, 212, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(6, 182, 212, 0.4);
        }
        
        /* Main Title */
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, 
                #06b6d4 0%, 
                #3b82f6 25%, 
                #8b5cf6 50%, 
                #06b6d4 75%, 
                #ffffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2rem 0;
            line-height: 1.2;
            animation: gradientShift 6s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
            position: relative;
            z-index: 10;
        }
        
        /* Professional 3D Form Container */
        form {
            position: relative;
            z-index: 10;
            margin: 2rem auto;
            padding: 3rem;
            width: 450px;
            max-width: 90vw;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(6, 182, 212, 0.1);
            transform-style: preserve-3d;
            animation: formFloat 8s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-cyan) 25%, 
                var(--accent-blue) 50%, 
                var(--accent-purple) 75%, 
                transparent 100%);
            border-radius: 24px 24px 0 0;
            animation: borderGlow 4s ease-in-out infinite;
        }
        
        form:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 40px 80px rgba(6, 182, 212, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(6, 182, 212, 0.3);
        }
        
        /* Form Field Groups */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            animation: slideInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        
        /* Form Labels */
        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        /* Input and Select Styling */
        input, select {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            transform-style: preserve-3d;
            position: relative;
        }
        
        input:focus, select:focus {
            border-color: var(--accent-cyan);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 4px rgba(6, 182, 212, 0.1),
                0 10px 25px rgba(6, 182, 212, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transform: translateY(-2px) translateZ(10px);
        }
        
        input:hover, select:hover {
            border-color: rgba(6, 182, 212, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Select dropdown styling */
        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        
        select option {
            background: white;
            color: var(--text-primary);
            padding: 10px;
        }
        
        /* Field validation styling */
        .field-error {
            color: var(--error-red);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            animation: fadeInError 0.3s ease-out;
        }
        
        .field-valid {
            border-color: var(--success-green) !important;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }
        
        .field-invalid {
            border-color: var(--error-red) !important;
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }
        
        /* Professional Button Styling */
        button {
            width: 100%;
            padding: 16px 32px;
            margin: 20px 0;
            background: linear-gradient(135deg, var(--success-green) 0%, #45a049 100%);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 20px rgba(76, 175, 80, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--success-green) 0%, var(--success-green-dark) 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 30px rgba(76, 175, 80, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        button:hover:not(:disabled)::before {
            left: 100%;
        }
        
        button:active:not(:disabled) {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 
                0 5px 15px rgba(76, 175, 80, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            cursor: not-allowed;
            transform: none;
        }
        
        /* Course availability indicator */
        .course-availability {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #4CAF50;
            z-index: 15;
            backdrop-filter: blur(10px);
        }
        
        .course-availability.loading {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
        
        /* Keyframe Animations */
        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            25% { transform: translateY(-15px) rotateX(10deg) rotateY(90deg); }
            50% { transform: translateY(0px) rotateX(0deg) rotateY(180deg); }
            75% { transform: translateY(15px) rotateX(-10deg) rotateY(270deg); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translateX(0px) rotateZ(0deg); }
            25% { transform: translateX(10px) rotateZ(90deg); }
            50% { transform: translateX(0px) rotateZ(180deg); }
            75% { transform: translateX(-10px) rotateZ(270deg); }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translate(0px, 0px) rotateY(0deg); }
            33% { transform: translate(8px, -8px) rotateY(120deg); }
            66% { transform: translate(-8px, 8px) rotateY(240deg); }
        }
        
        @keyframes rotateCube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 0.4; transform: scale(1); }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes formFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-8px) rotateX(1deg); }
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
        
        @keyframes fadeInError {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 95vw;
                padding: 2rem;
            }
            
            .floating-geometry {
                opacity: 0.5;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.75rem 1.5rem;
            }
            
            .course-availability {
                top: 1rem;
                right: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin: 1rem 0;
            }
            
            form {
                padding: 1.5rem;
            }
            
            input, select, button {
                padding: 12px 16px;
            }
            
            .floating-geometry {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Advanced 3D Background Scene -->
    <div class="background-scene">
        <!-- 3D Floating Geometric Elements -->
        <div class="floating-geometry geometry-1">
            <div class="cube">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
        </div>
        
        <div class="floating-geometry geometry-2">
            <div class="cube">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
        </div>
        
        <div class="floating-geometry geometry-3">
            <div class="cube">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
        </div>
    </div>
    
    <!-- Enhanced Star Field -->
    <div class="stars">
        <div class="star star-small"></div>
        <div class="star star-medium"></div>
        <div class="star star-small"></div>
        <div class="star star-large"></div>
        <div class="star star-small"></div>
        <div class="star star-medium"></div>
    </div>
    
    <!-- Back Button -->
    <a href="index.html" class="back-button">← Back to Home</a>
    
    <!-- Course Availability Indicator -->
    <div id="courseAvailability" class="course-availability loading">
        Loading courses...
    </div>
    
    <h1>Register for a Course</h1>
    
    <form action="http://localhost:8080/courses/enroll" method="post">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input 
                type="text" 
                name="name" 
                id="name" 
                required 
                placeholder="Enter your full name"
                autocomplete="name"
            >
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input 
                type="email" 
                name="emailId" 
                id="email" 
                required 
                placeholder="Enter your email address"
                autocomplete="email"
            >
        </div>
        
        <div class="form-group">
            <label for="course">Select Course *</label>
            <select id="course" name="courseName" required>
                <option value="">Choose a course...</option>
                <option value="java essential">Java Essential</option>
                <option value="python for ml">Python for ML</option>
                <option value="spring boot">Spring Boot</option>
            </select>
        </div>
        
        <div class="form-group">
            <button type="submit">Register Now</button>
        </div>
    </form>

    <!-- Include the main JavaScript file -->
    <script src="myscript.js"></script>
    
   <script>
        // Update course availability indicator
        async function updateCourseAvailability() {
            const indicator = document.getElementById('courseAvailability');
            
            try {
                const response = await fetch('http://localhost:8080/courses');
                if (response.ok) {
                    const courses = await response.json();
                    indicator.className = 'course-availability';
                    indicator.textContent = `${courses.length} courses available`;
                } else {
                    throw new Error('Failed to fetch');
                }
            } catch (error) {
                indicator.className = 'course-availability';
                indicator.style.background = 'rgba(255, 107, 107, 0.2)';
                indicator.style.borderColor = 'rgba(255, 107, 107, 0.3)';
                indicator.style.color = '#ff6b6b';
                indicator.textContent = 'Courses offline';
            }
        }
        
        // Initialize course availability check
        document.addEventListener('DOMContentLoaded', function() {
            updateCourseAvailability();
            setInterval(updateCourseAvailability, 30000); // Check every 30 seconds
        });
    </script>
</body>
</html>
