<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #0a0e1a;
            height: 100vh;
            position: relative;
            color: white;
        }
        
        /* Professional 3D Globe Background */
        .globe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            perspective: 1000px;
            background: radial-gradient(ellipse at center, #1a2332 0%, #0a0e1a 70%);
        }
        
        .globe-scene {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 900px;
            height: 900px;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            animation: globalRotate 60s linear infinite;
        }
        
        .globe {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 25% 25%, #4a90e2 0%, #2171b5 30%, #08519c  100%),
                linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            box-shadow: 
                inset -80px -80px 120px rgba(0, 20, 40, 0.8),
                inset 20px 20px 80px rgba(100, 150, 255, 0.1),
                0 0 200px rgba(65, 105, 225, 0.3),
                0 0 400px rgba(65, 105, 225, 0.1);
            animation: globeSpin 45s linear infinite;
            overflow: hidden;
        }
        
        /* Continent overlays for realistic Earth look */
        .globe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 70% 30%, rgba(34, 139, 34, 0.8) 8%, transparent 15%),
                radial-gradient(circle at 20% 60%, rgba(34, 139, 34, 0.9) 6%, transparent 12%),
                radial-gradient(circle at 80% 70%, rgba(34, 139, 34, 0.7) 5%, transparent 10%),
                radial-gradient(circle at 40% 20%, rgba(101, 67, 33, 0.6) 4%, transparent 8%),
                radial-gradient(circle at 60% 80%, rgba(34, 139, 34, 0.8) 7%, transparent 14%);
            animation: continentShift 45s linear infinite;
        }
        
        .globe::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                transparent 20%, 
                rgba(255, 255, 255, 0.15) 40%, 
                rgba(255, 255, 255, 0.05) 60%, 
                transparent 80%);
            animation: atmosphereGlow 8s ease-in-out infinite alternate;
        }
        
        /* Orbital rings */
        .orbital-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring-1 {
            width: 1100px;
            height: 1100px;
            animation: orbitRotate1 80s linear infinite;
            transform: translate(-50%, -50%) rotateX(20deg) rotateY(10deg);
        }
        
        .ring-2 {
            width: 1300px;
            height: 1300px;
            animation: orbitRotate2 120s linear infinite reverse;
            transform: translate(-50%, -50%) rotateX(-15deg) rotateY(-20deg);
        }
        
        .ring-3 {
            width: 1500px;
            height: 1500px;
            animation: orbitRotate3 100s linear infinite;
            transform: translate(-50%, -50%) rotateX(30deg) rotateY(45deg);
            opacity: 0.3;
        }
        
        /* Satellite dots */
        .satellite {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 200, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        
        .sat-1 { top: -2px; left: 50%; animation: satelliteOrbit1 25s linear infinite; }
        .sat-2 { top: 50%; right: -2px; animation: satelliteOrbit2 35s linear infinite; }
        .sat-3 { bottom: -2px; left: 30%; animation: satelliteOrbit3 45s linear infinite; }
        
        @keyframes globalRotate {
            from { transform: translate(-50%, -50%) rotateY(0deg) rotateX(5deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) rotateX(5deg); }
        }
        
        @keyframes globeSpin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        @keyframes continentShift {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-360deg); }
        }
        
        @keyframes atmosphereGlow {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        @keyframes orbitRotate1 {
            from { transform: translate(-50%, -50%) rotateX(20deg) rotateY(10deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(20deg) rotateY(10deg) rotateZ(360deg); }
        }
        
        @keyframes orbitRotate2 {
            from { transform: translate(-50%, -50%) rotateX(-15deg) rotateY(-20deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(-15deg) rotateY(-20deg) rotateZ(360deg); }
        }
        
        @keyframes orbitRotate3 {
            from { transform: translate(-50%, -50%) rotateX(30deg) rotateY(45deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(30deg) rotateY(45deg) rotateZ(360deg); }
        }
        
        @keyframes satelliteOrbit1 {
            from { transform: rotate(0deg) translateX(550px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(550px) rotate(-360deg); }
        }
        
        @keyframes satelliteOrbit2 {
            from { transform: rotate(0deg) translateX(650px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(650px) rotate(-360deg); }
        }
        
        @keyframes satelliteOrbit3 {
            from { transform: rotate(0deg) translateX(750px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(750px) rotate(-360deg); }
        }
        
        /* Star field */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }
        
        .star:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 70%; left: 10%; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; left: 90%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 30%; left: 70%; animation-delay: 2s; }
        .star:nth-child(6) { top: 60%; left: 20%; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 15%; left: 45%; animation-delay: 3s; }
        .star:nth-child(8) { top: 85%; left: 60%; animation-delay: 3.5s; }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }
        
        /* Professional UI Container */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
        }
        
        .content-card {
            background: rgba(15, 25, 40, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3.5rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #e1e8f0 50%, #c7d3e3 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .nav-button {
            display: block;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.6s;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        /* Professional accent colors */
        .nav-button:nth-child(1):hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.4);
        }
        
        .nav-button:nth-child(2):hover {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.4);
        }
        
        .nav-button:nth-child(3):hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.4);
        }
        
        /* Connection Status Indicator */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 20;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .connection-status.online {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .connection-status.offline {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .connection-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .online .connection-dot {
            background: #4CAF50;
        }
        
        .offline .connection-dot {
            background: #ff6b6b;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .globe-scene {
                width: 600px;
                height: 600px;
            }
            
            .ring-1 { width: 750px; height: 750px; }
            .ring-2 { width: 900px; height: 900px; }
            .ring-3 { width: 1050px; height: 1050px; }
            
            .content-card {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .globe-scene {
                width: 400px;
                height: 400px;
            }
            
            .ring-1 { width: 500px; height: 500px; }
            .ring-2 { width: 600px; height: 600px; }
            .ring-3 { width: 700px; height: 700px; }
            
            .content-card {
                padding: 2rem 1.5rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Professional 3D Globe Background -->
    <div class="globe-container">
        <div class="globe-scene">
            <div class="globe"></div>
            
            <!-- Orbital Rings -->
            <div class="orbital-ring ring-1">
                <div class="satellite sat-1"></div>
            </div>
            <div class="orbital-ring ring-2">
                <div class="satellite sat-2"></div>
            </div>
            <div class="orbital-ring ring-3">
                <div class="satellite sat-3"></div>
            </div>
        </div>
    </div>
    
    <!-- Star Field -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status online">
        <span class="connection-dot"></span>
        Server Connected
    </div>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="content-card">
            <h1 class="title">Course Registration System</h1>
            <p class="subtitle">Advanced academic management platform for modern education</p>
            
            <div class="button-grid">
                <a href="register.html" class="nav-button">
                    📚 Register a Course
                </a>
                <a href="availcourse.html" class="nav-button">
                    📋 Available Courses
                </a>
                <a href="enrolled.html" class="nav-button">
                    👥 Enrolled Students
                </a>
            </div>
        </div>
    </div>

    <!-- Include the main JavaScript file -->
    <script src="myscript.js"></script>
    
    <script>
        // Check server connection status
        async function checkServerConnection() {
            const statusElement = document.getElementById('connectionStatus');
            
            try {
                const response = await fetch('http://localhost:8080/courses', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    statusElement.className = 'connection-status online';
                    statusElement.innerHTML = '<span class="connection-dot"></span>Server Connected';
                } else {
                    throw new Error('Server response not OK');
                }
            } catch (error) {
                statusElement.className = 'connection-status offline';
                statusElement.innerHTML = '<span class="connection-dot"></span>Server Offline';
            }
        }
        
        // Check connection on load and periodically
        document.addEventListener('DOMContentLoaded', function() {
            checkServerConnection();
            setInterval(checkServerConnection, 30000); // Check every 30 seconds
        });
    </script>
</body>
</html>
